<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your movie name">
    <input type="text" name="description" placeholder="Enter your movie description">
    <input type="year" name="year" placeholder="Enter your movie year">
    <input type="text" name="Stars" placeholder="Enter your movie stars">
    <input type="file" name="img" placeholder="Choose your file">
    <input type="submit">
</form>
</body>
</html>
{% endblock %}
